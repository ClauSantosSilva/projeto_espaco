name: projeto_espaco
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Definindo a versão e número de build para a aplicação.
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  url_launcher: ^6.1.5
  cupertino_icons: ^1.0.8
  table_calendar: ^3.0.0
  intl: ^0.18.0
  mysql1: ^0.20.0
  http: ^0.13.6
  provider: ^6.1.3
  json_serializable: ^6.2.0
  crypto: ^3.0.1
  shared_preferences: ^2.2.0
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.1.2
  share_plus: ^7.2.1




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 # ✔️ versão recomendada para Flutter atual

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logo.png
